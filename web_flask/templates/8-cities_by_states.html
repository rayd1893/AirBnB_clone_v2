<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for  item in states.values()|sort(attribute='name') %}
            <LI>{{ item.id }}: <B>{{ item.name }}</B></LI>
            <Ul>
            {% for  city in item.cities|sort(attribute='name') %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
            </Ul>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
